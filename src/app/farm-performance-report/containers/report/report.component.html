<app-header [farms]="farms$ | async"
            [disabled]="!farmId"
            (change)="farmSelect($event)"
            (loadFarm)="loadFarm()" >
</app-header>

<div class="c-presenatation">
  <div *ngIf="selectedFarm$ | async" class="l-presentation--container">
    <div class="c-presenatation--options">
      <input type="radio" id="chart" name="switcher">
      <label for="chart" (click)="setPresentationOption(true)" [class.is-active]="isChart">Chart</label>

      <input type="radio" id="table" name="switcher">
      <label for="table" (click)="setPresentationOption(false)" [class.is-active]="!isChart">Table</label>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>

<app-spinner *ngIf="(farmsLoading$ | async) || (farmLoading$ | async)"></app-spinner>
