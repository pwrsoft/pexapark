<div class="c-table">
  <div class="l-table--container">
    <h3 class="c-table--header">{{data?.name}}</h3>

    <table mat-table [dataSource]="data?.report" class="mat-elevation-z8">

      <!-- Date Column -->
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>

      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef> Budget, MWh </th>
        <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
      </ng-container>

      <!-- Realized Column -->
      <ng-container matColumnDef="realized">
        <th mat-header-cell *matHeaderCellDef> Realized, MWh </th>
        <td mat-cell *matCellDef="let element"> {{element.realized}}<span *ngIf="!element.realized">-</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
