<nav class="c-header">
  <span  class="c-header--brand">
    Logo
  </span>

  <span class="c-header--select h-position-right">
    <mat-form-field [formGroup]="form">
       <mat-select placeholder="Select Farm" formControlName="farm">
        <mat-option *ngFor="let f of farms" value="{{f.id}}">
          {{f.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="disabled" (click)="apply()">Apply</button>
  </span>
</nav>
